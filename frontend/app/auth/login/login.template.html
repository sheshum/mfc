<div ng-controller="LoginController" class="login-wrapper">
    <form ng-submit="login()" id="login-form">
        <div class="form-field">
            <h3>Join and Chaturbate</h3>
        </div>
        <div class="form-field">
            <label for="">Username: </label>
            <input ng-model="user.username" type="text" autofocus autocomplete="off">    
        </div>
        <div class="form-field">
            <label for="">Password: </label>
            <input ng-model="user.password" type="password" autocomplete="off">
        </div>
        <div class="form-field">
            <button type="submit">Login</button>
        </div>
        <div class="form-field center">
            <p>Dont have an account?</p>
            <a ng-href="#!signup">Sign Up</a>
            
          
        </div>

    </form>
</div>
